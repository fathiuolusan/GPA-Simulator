<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative Grade Point Average Calculator</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>
    <h1>C.G.P.A Simulator</h1>
    
    <div id="Year1">
        <h2>Year 1</h2>
        
        <!-- Semester Template -->
        <template id="semesterTemplate">
            <div class="semester">
                <h3 class="semester-title"></h3>
                <div class="table-container">
                    <table class="grade-table">
                        <thead>
                            <tr>
                                <th>S/N</th>
                                <th>Course Code</th>
                                <th>Units</th>
                                <th>Status</th>
                                <th>GP</th>
                                <th>Credit Point</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2" class="total-label">Total Units</td>
                                <td class="total-units">0</td>
                                <td colspan="2" class="total-label">Total Credit Point</td>
                                <td class="total-credit-points">0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="gpa-result">
                    <h4>Grade Point Average (G.P.A)</h4>
                    <p class="gpa-value">0.00</p>
                </div>
            </div>
        </template>

        <!-- Semesters Container -->
        <div id="semestersContainer"></div>

        <div class="cgpa-result">
            <h3>Cumulative Grade Point Average (C.G.P.A)</h3>
            <p id="cgpaValue">0.00</p>
        </div>
        
        <button type="button" id="calculateBtn" class="calculate-btn">Calculate</button>
    </div>

    <script src="calculate.js"></script>
</body>
</html>
